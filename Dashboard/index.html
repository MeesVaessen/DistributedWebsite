<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"rel="stylesheet"/>
        <link rel="stylesheet" href="https://use.typekit.net/fyn7ocs.css"/>
        <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon_io/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon_io/android-chrome-192x192.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="/style.css">
        <script src="https://kit.fontawesome.com/a609c2842d.js" crossorigin="anonymous"></script>
        <script src="../node_modules/bcryptjs/dist/bcrypt.min.js"></script>
        <script async src="/script.js"></script>
 
    </head>
    <body>
        <header>
            <div class="headerDashboard">
                <h1><span class="dash">Dash</span>board </h1>
                <nav>
                    <ul>
                        <li><a href="/">Login</a></li>
                        <li><a href="#"><i class="fa-solid fa-gear"></i></a></li>
                        <li><a href="#"><i class="fa-regular fa-user"></i></a></li>
                    </ul>
                </nav>
            </div>
        </header>
       
    <div class="dashboard" id="dashboard">
        <div id="dropbox" class="dropbox">
            <p>Click or drop Python files here to upload</p>
            <div id="errorBox" class="error-box"></div>
        </div>
            <button onclick="uploadFile()"class="uploadButton">Upload files</button>
            <div id="progressBar"></div>
            <input type="file" id="fileInput" accept=".py">
            <input type="text" id="hashInput" placeholder="Enter hash">
            <button onclick="uploadHash()" class="uploadButton">Upload hash</button>
            <input type="text" id="foundPassword" placeholder="Found Password" readonly style="display: none;">
        </div>
        
        <div id="overlay" style="display: none;">
            <div id="progressContainer">
                <div id="loadingText">Loading...</div>
                <div id="loadingBarContainer">
                    <div id="loadingBar"></div>
                </div>
                <div id="infoContainer">
                    <div id="triedPasswords">Tried Passwords: 0</div>
                    <div id="elapsedTime">Elapsed Time: 0s</div>
                </div>
            </div>
        </div>
    </body>
   
    </html>
